s3:
  image: scality/s3server:mem-latest
  environment:
    - SCALITY_ACCESS_KEY_ID=newAccessKey
    - SCALITY_SECRET_ACCESS_KEY=newSecretKey
    - LOG_LEVEL=trace
  ports:
    - 8000:8000
  volumes:
    ## Mounting volume with /fixtures files
    - ./fixtures/:/usr/src/app/localData/

s3-latest:
  image: zenko/cloudserver
  ports:
    - 8000:8000
  environment:
    - AWS_ACCESS_KEY_ID=newAccessKey
    - AWS_SECRET_ACCESS_KEY=newSecretKey
