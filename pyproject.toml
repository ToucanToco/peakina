[tool.poetry]
name = "peakina"
version = "0.7.18"
description = "pandas readers on steroids (remote files, glob patterns, cache, etc.)"
authors = ["Toucan Toco <dev@toucantoco.com>"]
readme = "README.md"
homepage = "https://github.com/ToucanToco/peakina"
documentation = "https://toucantoco.github.io/peakina"
repository = "https://github.com/ToucanToco/peakina"
license = "BSD-3-Clause"
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.8"
certifi = "^2021.10.8"
chardet = "^4.0.0"
fastparquet = "^0.8.0"
jq = "^1.2.1"
openpyxl = "^3.0.9"
pandas = "1.2.5"
paramiko = "^2.9.2"
pydantic = "^1.9.0"
python-slugify = ">=5.0.2,<7.0.0"
python-snappy = "^0.6.0"
s3fs = "^2022.1.0"
tables = "^3.7.0"
urllib3 = "^1.26.8"
xlrd = "^2.0.1"
xmltodict = "^0.12.0"
geopandas = "^0.10.2"

[tool.poetry.dev-dependencies]
aiobotocore = {extras = ["boto3"], version = "^2.1.0"}
black = "^22.1"
docker = "^5.0.3"
flake8 = "^4.0.1"
isort = "^5.10.1"
mkdocs = "^1.2.3"
mkdocs-material = "^8.2.1"
mypy = "^0.931"
pre-commit = "^2.17.0"
pytest = "^7.0.1"
pytest-cov = "^3.0.0"
pytest-mock = "^3.7.0"
pytest-rerunfailures = "^10.2"
pytest-sugar = "^0.9.4"
PyYAML = "^6.0"
typing-extensions = "^4.1.1"

# types
types-chardet = "^4.0.3"
types-certifi = "^2021.10.8"
types-dataclasses = "^0.6.4"
types-paramiko = "^2.8.12"
types-python-slugify = "^5.0.3"
types-PyYAML = "^6.0.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ["py310"]
line-length = 100

[tool.isort]
profile = "black"
combine_as_imports = true

[tool.mypy]
python_version = "3.10"
plugins = "pydantic.mypy"
pretty = true
allow_redefinition = false
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
ignore_missing_imports = true
implicit_reexport = false
strict_optional = true
strict_equality = true
no_implicit_optional = true
warn_no_return = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
warn_return_any = true
warn_unreachable = true
show_error_codes = true
show_column_numbers = true
show_error_context = true

[[tool.mypy.overrides]]
module = "peakina.*"
disallow_untyped_defs = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
]
