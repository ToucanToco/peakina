[tool.poetry]
name = "peakina"
version = "0.5.7"
description = "pandas readers on steroids (remote files, glob patterns, cache, etc.)"
authors = ["Toucan Toco <dev@toucantoco.com>"]
readme = "README.md"
homepage = "https://github.com/ToucanToco/peakina"
documentation = "https://toucantoco.github.io/peakina"
repository = "https://github.com/ToucanToco/peakina"
license = "BSD-3-Clause"
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.8"
certifi = "^2021.10.8"
chardet = "^4.0.0"
fastparquet = {git = "https://github.com/PrettyWood/fastparquet", rev = "add-3.10"}
pandas = "^1.4.0"
paramiko = "^2.9.2"
pydantic = "^1.9.0"
pyjq = { git = "https://github.com/PrettyWood/pyjq.git", branch = "support-310" }
python-slugify = "^5.0.2"
python-snappy = "^0.6.0"
tables = "^3.7.0"
urllib3 = "^1.26.8"
xlrd = "^2.0.1"
xmltodict = "^0.12.0"
s3fs = "^2022.1.0"
cramjam = "^2.5.0"

[tool.poetry.dev-dependencies]
aiobotocore = {extras = ["boto3"], version = "^2.1.0"}
black = "^21.12b0"
docker = "^5.0.3"
flake8 = "^4.0.1"
flake8-quotes = "^3.3.1"
isort = "^5.10.1"
mypy = "^0.931"
openpyxl = "^3.0.9"
pre-commit = "^2.17.0"
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
pytest-mock = "^3.6.1"
pytest-rerunfailures = "^10.2"
pytest-sugar = "^0.9.4"
PyYAML = "^6.0"

types-chardet = "^4.0.3"
types-certifi = "^2021.10.8"
types-dataclasses = "^0.6.4"
types-paramiko = "^2.8.10"
types-python-slugify = "^5.0.3"
types-PyYAML = "^6.0.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ["py310"]
line-length = 100

[tool.isort]
profile = "black"
combine_as_imports = true

[tool.mypy]
python_version = "3.10"
plugins = "pydantic.mypy"
pretty = true
allow_redefinition = false
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
ignore_missing_imports = true
implicit_reexport = false
strict_optional = true
strict_equality = true
no_implicit_optional = true
warn_no_return = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
warn_return_any = true
warn_unreachable = true
show_error_codes = true
show_column_numbers = true
show_error_context = true
follow_imports = "silent"
